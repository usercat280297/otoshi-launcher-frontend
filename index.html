<!doctype html>
<html lang="en" class="bg-[#0d0d0f]">
  <head>
    <meta charset="UTF-8" />
    <!--
      Force a desktop-style layout even on mobile browsers.
      This keeps the full launcher UI visible (sidebar, full tabs) instead of collapsing to a reduced mobile layout.
      Mobile browsers will auto-scale to fit this virtual viewport width.
    -->
    <meta name="viewport" content="width=1280, viewport-fit=cover" />
    <title>Otoshi Launcher</title>
    <link rel="icon" type="image/png" href="/OTOSHI_icon.png" />
    <style>
      html, body, #root {
        margin: 0;
        padding: 0;
        background-color: #0d0d0f;
      }
    </style>
  </head>
  <body class="bg-background text-text-primary font-body">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
